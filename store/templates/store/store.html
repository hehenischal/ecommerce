{% extends "store/main.html" %}
{% load static %}
{% block content %}
    <div class = "row">
        {% for product in allproducts %}
            <div class = "col-lg-4">
                <img class="thumbnail" src={{product.imageURL}} alt="img">
                <div class = "box-element product"> 
                    <h6><strong>{{product.name|capfirst}}</strong></h6>
                    <hr>

                    <button data-product={{product.id}} data-action=add class="btn btn-outline-secondary add-btn update-cart">
                        Add to Cart
                    </button>
                    <a href = "#" class="btn btn-outline-success">View</a>
                    <h4 style="display:inline-block;float:right">{{product.price|floatformat:2}}</h4>
                </div>
            </div>
        {% endfor %}
        
    </div>
{% endblock content %}
